<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tienda-Cafeter√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fef7ed 0%, #fed7aa 100%);
            min-height: 100vh;
            color: #374151;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #d97706;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d97706;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #d97706;
            color: white;
        }

        .btn-primary:hover {
            background: #b45309;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-success {
            background: #16a34a;
            color: white;
        }

        .btn-success:hover {
            background: #15803d;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #d97706;
        }

        .select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border-left: 4px solid #16a34a;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        .product-card.inactive {
            border-left-color: #dc2626;
            opacity: 0.7;
        }

        .product-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .product-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #16a34a;
            margin: 0.5rem 0;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .product-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0.75rem 0;
            line-height: 1.5;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .product-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #d97706;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .type-btn {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .type-btn.active {
            border-color: #d97706;
            background: #fef3c7;
            color: #92400e;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        .low-stock {
            color: #dc2626 !important;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚òï Gesti√≥n de Productos - Cafeter√≠a</h1>
            <p>Administra tu inventario de caf√©, comida y productos retail</p>
            
            <div class="stats" id="statsContainer">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Productos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeProducts">0</div>
                    <div class="stat-label">Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lowStockProducts">0</div>
                    <div class="stat-label">Stock Bajo</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="coffeeProducts">0</div>
                    <div class="stat-label">Productos de Caf√©</div>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <button class="btn btn-primary" id="addProductBtn">
                ‚ûï Nuevo Producto
            </button>
            
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Buscar productos...">
            
            <select class="select" id="typeFilter">
                <option value="all">Todos los tipos</option>
                <option value="coffee">Caf√©</option>
                <option value="food">Comida</option>
                <option value="retail">Retail</option>
            </select>
            
            <select class="select" id="statusFilter">
                <option value="all">Todos los estados</option>
                <option value="active">Activos</option>
                <option value="inactive">Inactivos</option>
            </select>
        </div>

        <!-- Grid de productos -->
        <div class="products-grid" id="productsContainer">
            <!-- Los productos se renderizar√°n aqu√≠ -->
        </div>

        <!-- Estado vac√≠o -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <h3>No se encontraron productos</h3>
            <p>Intenta ajustar los filtros o agregar nuevos productos</p>
        </div>
    </div>

    <!-- Modal de formulario -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2 id="modalTitle">Nuevo Producto</h2>
            
            <div class="form-group">
                <label class="form-label">Nombre del Producto</label>
                <input type="text" class="form-input" id="productName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Tipo de Producto</label>
                <div class="type-selector">
                    <button type="button" class="type-btn" data-type="coffee">‚òï Caf√©</button>
                    <button type="button" class="type-btn" data-type="food">üçΩÔ∏è Comida</button>
                    <button type="button" class="type-btn" data-type="retail">üõçÔ∏è Retail</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Categor√≠a</label>
                <select class="form-input" id="productCategory">
                    <!-- Las opciones se cargar√°n din√°micamente -->
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Precio (COP)</label>
                    <input type="number" class="form-input" id="productPrice" step="100" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-input" id="productStock" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Descripci√≥n</label>
                <textarea class="form-input" id="productDescription" rows="3"></textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" id="saveProductBtn">Guardar</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de tipos y categor√≠as
        const PRODUCT_CONFIG = {
            TYPES: {
                COFFEE: 'coffee',
                FOOD: 'food',
                RETAIL: 'retail'
            },
            CATEGORIES: {
                coffee: ['Espresso', 'Americano', 'Cappuccino', 'Latte', 'Frapp√©', 'Mokka'],
                food: ['Sandwiches', 'Pasteles', 'Snacks', 'Desayunos', 'Postres', 'Ensaladas'],
                retail: ['Granos de Caf√©', 'Merchandising', 'Accesorios', 'Regalos', 'Bebidas Fr√≠as']
            },
            MIN_STOCK_THRESHOLD: 10
        };

        // Clase base para manejar eventos
        class EventEmitter {
            constructor() {
                this.events = {};
            }

            on(event, callback) {
                if (!this.events[event]) {
                    this.events[event] = [];
                }
                this.events[event].push(callback);
            }

            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(callback => callback(data));
                }
            }
        }

        // Clase para manejar un producto individual
        class Product {
            constructor(data) {
                this.id = data.id || Date.now() + Math.random();
                this.name = data.name || '';
                this.type = data.type || PRODUCT_CONFIG.TYPES.COFFEE;
                this.category = data.category || PRODUCT_CONFIG.CATEGORIES[this.type][0];
                this.price = data.price || 0;
                this.stock = data.stock || 0;
                this.description = data.description || '';
                this.active = data.active !== undefined ? data.active : true;
                this.createdAt = data.createdAt || new Date().toISOString();
                this.updatedAt = new Date().toISOString();
            }

            // M√©todos de validaci√≥n
            isValid() {
                return this.name.trim() !== '' && 
                       this.price > 0 && 
                       this.stock >= 0 && 
                       Object.values(PRODUCT_CONFIG.TYPES).includes(this.type);
            }

            isLowStock() {
                return this.stock < PRODUCT_CONFIG.MIN_STOCK_THRESHOLD;
            }

            // Formatear precio
            getFormattedPrice() {
                return new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0
                }).format(this.price);
            }

            // Actualizar producto
            update(data) {
                Object.keys(data).forEach(key => {
                    if (key !== 'id' && key !== 'createdAt') {
                        this[key] = data[key];
                    }
                });
                this.updatedAt = new Date().toISOString();
            }

            // Convertir a objeto simple
            toJSON() {
                return {
                    id: this.id,
                    name: this.name,
                    type: this.type,
                    category: this.category,
                    price: this.price,
                    stock: this.stock,
                    description: this.description,
                    active: this.active,
                    createdAt: this.createdAt,
                    updatedAt: this.updatedAt
                };
            }
        }

        // Servicio para manejar productos (simulaci√≥n de API)
        class ProductService {
            constructor() {
                this.products = this.loadProducts();
            }

            // Cargar productos del localStorage
            loadProducts() {
                try {
                    const saved = localStorage.getItem('cafeteria_products');
                    if (saved) {
                        return JSON.parse(saved).map(data => new Product(data));
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                }
                return this.getDefaultProducts();
            }

            // Productos por defecto
            getDefaultProducts() {
                return [
                    new Product({
                        name: 'Caf√© Americano',
                        type: 'coffee',
                        category: 'Americano',
                        price: 8500,
                        stock: 50,
                        description: 'Caf√© negro cl√°sico de la casa'
                    }),
                    new Product({
                        name: 'Croissant de Jam√≥n',
                        type: 'food',
                        category: 'Desayunos',
                        price: 12000,
                        stock: 25,
                        description: 'Croissant fresco con jam√≥n y queso'
                    }),
                    new Product({
                        name: 'Granos Especiales',
                        type: 'retail',
                        category: 'Granos de Caf√©',
                        price: 35000,
                        stock: 8,
                        description: 'Granos de caf√© premium para llevar'
                    })
                ];
            }

            // Guardar productos en localStorage
            saveProducts() {
                try {
                    const data = this.products.map(product => product.toJSON());
                    localStorage.setItem('cafeteria_products', JSON.stringify(data));
                } catch (error) {
                    console.error('Error saving products:', error);
                }
            }

            // CRUD Operations
            getAllProducts() {
                return [...this.products];
            }

            getProductById(id) {
                return this.products.find(product => product.id === id);
            }

            addProduct(productData) {
                const product = new Product(productData);
                if (product.isValid()) {
                    this.products.push(product);
                    this.saveProducts();
                    return product;
                }
                throw new Error('Datos del producto inv√°lidos');
            }

            updateProduct(id, productData) {
                const product = this.getProductById(id);
                if (product) {
                    product.update(productData);
                    if (product.isValid()) {
                        this.saveProducts();
                        return product;
                    }
                    throw new Error('Datos actualizados inv√°lidos');
                }
                throw new Error('Producto no encontrado');
            }

            deleteProduct(id) {
                const index = this.products.findIndex(product => product.id === id);
                if (index !== -1) {
                    const deleted = this.products.splice(index, 1)[0];
                    this.saveProducts();
                    return deleted;
                }
                throw new Error('Producto no encontrado');
            }

            toggleProductStatus(id) {
                const product = this.getProductById(id);
                if (product) {
                    product.active = !product.active;
                    product.updatedAt = new Date().toISOString();
                    this.saveProducts();
                    return product;
                }
                throw new Error('Producto no encontrado');
            }

            // M√©todos de filtrado
            filterProducts(filters) {
                return this.products.filter(product => {
                    const matchesSearch = !filters.search || 
                        product.name.toLowerCase().includes(filters.search.toLowerCase()) ||
                        product.category.toLowerCase().includes(filters.search.toLowerCase());
                    
                    const matchesType = filters.type === 'all' || product.type === filters.type;
                    const matchesStatus = filters.status === 'all' || 
                        (filters.status === 'active' && product.active) ||
                        (filters.status === 'inactive' && !product.active);
                    
                    return matchesSearch && matchesType && matchesStatus;
                });
            }

            // Estad√≠sticas
            getStats() {
                return {
                    total: this.products.length,
                    active: this.products.filter(p => p.active).length,
                    lowStock: this.products.filter(p => p.isLowStock()).length,
                    coffee: this.products.filter(p => p.type === PRODUCT_CONFIG.TYPES.COFFEE).length
                };
            }
        }

        // Controlador para manejar el UI
        class ProductController extends EventEmitter {
            constructor(service) {
                super();
                this.service = service;
                this.currentEditingId = null;
                this.currentFilters = {
                    search: '',
                    type: 'all',
                    status: 'all'
                };
                
                this.initializeElements();
                this.bindEvents();
                this.render();
            }

            initializeElements() {
                // Elementos del DOM
                this.elements = {
                    // Contenedores
                    productsContainer: document.getElementById('productsContainer'),
                    emptyState: document.getElementById('emptyState'),
                    
                    // Estad√≠sticas
                    totalProducts: document.getElementById('totalProducts'),
                    activeProducts: document.getElementById('activeProducts'),
                    lowStockProducts: document.getElementById('lowStockProducts'),
                    coffeeProducts: document.getElementById('coffeeProducts'),
                    
                    // Controles
                    addProductBtn: document.getElementById('addProductBtn'),
                    searchInput: document.getElementById('searchInput'),
                    typeFilter: document.getElementById('typeFilter'),
                    statusFilter: document.getElementById('statusFilter'),
                    
                    // Modal
                    modal: document.getElementById('productModal'),
                    modalTitle: document.getElementById('modalTitle'),
                    saveProductBtn: document.getElementById('saveProductBtn'),
                    cancelBtn: document.getElementById('cancelBtn'),
                    
                    // Formulario
                    productName: document.getElementById('productName'),
                    productCategory: document.getElementById('productCategory'),
                    productPrice: document.getElementById('productPrice'),
                    productStock: document.getElementById('productStock'),
                    productDescription: document.getElementById('productDescription')
                };
            }

            bindEvents() {
                // Bot√≥n agregar producto
                this.elements.addProductBtn.addEventListener('click', () => {
                    this.openModal();
                });

                // Filtros
                this.elements.searchInput.addEventListener('input', (e) => {
                    this.currentFilters.search = e.target.value;
                    this.render();
                });

                this.elements.typeFilter.addEventListener('change', (e) => {
                    this.currentFilters.type = e.target.value;
                    this.render();
                });

                this.elements.statusFilter.addEventListener('change', (e) => {
                    this.currentFilters.status = e.target.value;
                    this.render();
                });

                // Modal
                this.elements.saveProductBtn.addEventListener('click', () => {
                    this.saveProduct();
                });

                this.elements.cancelBtn.addEventListener('click', () => {
                    this.closeModal();
                });

                // Cerrar modal al hacer click fuera
                this.elements.modal.addEventListener('click', (e) => {
                    if (e.target === this.elements.modal) {
                        this.closeModal();
                    }
                });

                // Selector de tipo en el modal
                document.querySelectorAll('.type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectProductType(e.target.dataset.type);
                    });
                });
            }

            // Renderizar la interfaz
            render() {
                this.renderStats();
                this.renderProducts();
            }

            renderStats() {
                const stats = this.service.getStats();
                this.elements.totalProducts.textContent = stats.total;
                this.elements.activeProducts.textContent = stats.active;
                this.elements.lowStockProducts.textContent = stats.lowStock;
                this.elements.coffeeProducts.textContent = stats.coffee;
            }

            renderProducts() {
                const filteredProducts = this.service.filterProducts(this.currentFilters);
                
                if (filteredProducts.length === 0) {
                    this.elements.productsContainer.style.display = 'none';
                    this.elements.emptyState.style.display = 'block';
                    return;
                }

                this.elements.productsContainer.style.display = 'grid';
                this.elements.emptyState.style.display = 'none';
                
                this.elements.productsContainer.innerHTML = filteredProducts
                    .map(product => this.createProductCard(product))
                    .join('');

                // Bind events for product cards
                this.bindProductCardEvents();
            }

            createProductCard(product) {
                const typeEmojis = {
                    coffee: '‚òï',
                    food: 'üçΩÔ∏è',
                    retail: 'üõçÔ∏è'
                };

                return `
                    <div class="product-card ${product.active ? '' : 'inactive'}" data-id="${product.id}">
                        <div class="product-header">
                            <div>
                                <div class="product-title">${typeEmojis[product.type] || 'üì¶'} ${product.name}</div>
                                <div class="product-category">${product.category}</div>
                            </div>
                        </div>
                        
                        <div class="product-price">${product.getFormattedPrice()}</div>
                        
                        <div class="product-info">
                            <span>Stock: <span class="${product.isLowStock() ? 'low-stock' : ''}">${product.stock}</span></span>
                            <span class="${product.active ? '' : 'low-stock'}">${product.active ? 'Activo' : 'Inactivo'}</span>
                        </div>
                        
                        ${product.description ? `<div class="product-description">${product.description}</div>` : ''}
                        
                        <div class="product-actions">
                            <button class="btn btn-primary btn-edit" data-id="${product.id}">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="btn ${product.active ? 'btn-secondary' : 'btn-success'} btn-toggle" data-id="${product.id}">
                                ${product.active ? '‚è∏Ô∏è Desactivar' : '‚ñ∂Ô∏è Activar'}
                            </button>
                            <button class="btn btn-danger btn-delete" data-id="${product.id}">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }

            bindProductCardEvents() {
                // Botones de editar
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        this.editProduct(id);
                    });
                });

                // Botones de toggle estado
                document.querySelectorAll('.btn-toggle').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        this.toggleProductStatus(id);
                    });
                });

                // Botones de eliminar
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        this.deleteProduct(id);
                    });
                });
            }

            // Operaciones de productos
            openModal(product = null) {
                this.currentEditingId = product ? product.id : null;
                this.elements.modalTitle.textContent = product ? 'Editar Producto' : 'Nuevo Producto';
                
                if (product) {
                    this.elements.productName.value = product.name;
                    this.elements.productPrice.value = product.price;
                    this.elements.productStock.value = product.stock;
                    this.elements.productDescription.value = product.description;
                    this.selectProductType(product.type);
                    this.elements.productCategory.value = product.category;
                } else {
                    this.clearForm();
                    this.selectProductType('coffee');
                }
                
                this.elements.modal.classList.add('show');
            }

            closeModal() {
                this.elements.modal.classList.remove('show');
                this.currentEditingId = null;
                this.clearForm();
            }

            clearForm() {
                this.elements.productName.value = '';
                this.elements.productPrice.value = '';
                this.elements.productStock.value = '';
                this.elements.productDescription.value = '';
            }

            selectProductType(type) {
                // Actualizar botones de tipo
                document.querySelectorAll('.type-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });

                // Actualizar categor√≠as
                const categorySelect = this.elements.productCategory;
                categorySelect.innerHTML = '';
                PRODUCT_CONFIG.CATEGORIES[type].forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });

                this.currentProductType = type;
            }

            saveProduct() {
                const productData = {
                    name: this.elements.productName.value.trim(),
                    type: this.currentProductType,
                    category: this.elements.productCategory.value,
                    price: parseFloat(this.elements.productPrice.value) || 0,
                    stock: parseInt(this.elements.productStock.value) || 0,
                    description: this.elements.productDescription.value.trim()
                };

                try {
                    if (this.currentEditingId) {
                        this.service.updateProduct(this.currentEditingId, productData);
                        this.showNotification('Producto actualizado exitosamente', 'success');
                    } else {
                        this.service.addProduct(productData);
                        this.showNotification('Producto creado exitosamente', 'success');
                    }
                    
                    this.closeModal();
                    this.render();
                } catch (error) {
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            editProduct(id) {
                const product = this.service.getProductById(id);
                if (product) {
                    this.openModal(product);
                }
            }

            toggleProductStatus(id) {
                try {
                    this.service.toggleProductStatus(id);
                    this.render();
                    this.showNotification('Estado del producto actualizado', 'success');
                } catch (error) {
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            deleteProduct(id) {
                const product = this.service.getProductById(id);
                if (product && confirm(`¬øEst√°s seguro de eliminar "${product.name}"?`)) {
                    try {
                        this.service.deleteProduct(id);
                        this.render();
                        this.showNotification('Producto eliminado exitosamente', 'success');
                    } catch (error) {
                        this.showNotification('Error: ' + error.message, 'error');
                    }
                }
            }

            showNotification(message, type = 'info') {
                // Crear elemento de notificaci√≥n
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    color: white;
                    font-weight: 500;
                    z-index: 1001;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    ${type === 'success' ? 'background: #16a34a;' : 
                      type === 'error' ? 'background: #dc2626;' : 'background: #3b82f6;'}
                `;

                document.body.appendChild(notification);

                // Mostrar notificaci√≥n
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Ocultar y remover notificaci√≥n
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Clase principal de la aplicaci√≥n
        class CafeteriaApp {
            constructor() {
                this.service = new ProductService();
                this.controller = new ProductController(this.service);
                this.initialize();
            }

            initialize() {
                console.log('üöÄ Cafeter√≠a CRUD App iniciada');
                console.log('üìä Productos cargados:', this.service.getAllProducts().length);
                
                // Agregar eventos globales
                this.addGlobalEventListeners();
                
                // Verificar productos con stock bajo
                this.checkLowStockProducts();
            }

            addGlobalEventListeners() {
                // Tecla ESC para cerrar modal
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.controller.closeModal();
                    }
                });

                // Prevenir cierre accidental
                window.addEventListener('beforeunload', (e) => {
                    if (this.controller.elements.modal.classList.contains('show')) {
                        e.preventDefault();
                        e.returnValue = '';
                    }
                });
            }

            checkLowStockProducts() {
                const lowStockProducts = this.service.getAllProducts()
                    .filter(product => product.active && product.isLowStock());

                if (lowStockProducts.length > 0) {
                    console.warn('‚ö†Ô∏è  Productos con stock bajo:', lowStockProducts.map(p => p.name));
                    
                    setTimeout(() => {
                        this.controller.showNotification(
                            `${lowStockProducts.length} producto(s) con stock bajo`, 
                            'error'
                        );
                    }, 1000);
                }
            }

            // M√©todos de utilidad para extensiones futuras
            exportProducts() {
                const products = this.service.getAllProducts();
                const dataStr = JSON.stringify(products, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `productos_cafeteria_${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            }

            importProducts(jsonData) {
                try {
                    const productsData = JSON.parse(jsonData);
                    const validProducts = productsData.filter(data => {
                        const product = new Product(data);
                        return product.isValid();
                    });

                    validProducts.forEach(data => {
                        this.service.addProduct(data);
                    });

                    this.controller.render();
                    this.controller.showNotification(
                        `${validProducts.length} productos importados exitosamente`, 
                        'success'
                    );
                } catch (error) {
                    this.controller.showNotification('Error al importar productos: ' + error.message, 'error');
                }
            }

            // M√©todos para integraciones futuras
            generateReport() {
                const products = this.service.getAllProducts();
                const stats = this.service.getStats();
                
                return {
                    generatedAt: new Date().toISOString(),
                    summary: stats,
                    products: products.map(p => p.toJSON()),
                    lowStockProducts: products.filter(p => p.isLowStock()).map(p => p.toJSON()),
                    totalValue: products.reduce((sum, p) => sum + (p.price * p.stock), 0)
                };
            }

            // API para extensiones
            getAPI() {
                return {
                    products: {
                        getAll: () => this.service.getAllProducts(),
                        getById: (id) => this.service.getProductById(id),
                        create: (data) => this.service.addProduct(data),
                        update: (id, data) => this.service.updateProduct(id, data),
                        delete: (id) => this.service.deleteProduct(id),
                        filter: (filters) => this.service.filterProducts(filters)
                    },
                    stats: () => this.service.getStats(),
                    export: () => this.exportProducts(),
                    import: (data) => this.importProducts(data),
                    report: () => this.generateReport(),
                    ui: {
                        showNotification: (msg, type) => this.controller.showNotification(msg, type),
                        refresh: () => this.controller.render()
                    }
                };
            }
        }

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const app = new CafeteriaApp();
            
            // Exponer API globalmente para debugging y extensiones
            window.CafeteriaAPI = app.getAPI();
            
            // Ejemplo de uso de la API desde consola:
            console.log('üí° API disponible en window.CafeteriaAPI');
            console.log('üìù Ejemplos de uso:');
            console.log('   CafeteriaAPI.stats() - Ver estad√≠sticas');
            console.log('   CafeteriaAPI.products.getAll() - Ver todos los productos');
            console.log('   CafeteriaAPI.export() - Exportar productos');
        });
    </script>
</body>
