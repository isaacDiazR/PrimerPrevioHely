<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tienda-Cafeter√≠a</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>‚òï Sistema de Gesti√≥n - Tienda Cafeter√≠a</h1>
            <p>Gestiona tu inventario de productos de manera eficiente y moderna</p>
            
            <div class="stats" id="stats">
                <!-- Las estad√≠sticas se cargar√°n din√°micamente -->
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <button class="btn btn-primary" onclick="showProductModal()">
                ‚ûï A√±adir Producto
            </button>
            
            <input type="text" 
                   class="search-input" 
                   placeholder="üîç Buscar productos..." 
                   id="searchInput"
                   onkeyup="handleSearch(this.value)">
            
            <select class="select" id="typeFilter" onchange="handleFilterChange()">
                <option value="">Todos los tipos</option>
                <option value="coffee">‚òï Caf√©s</option>
                <option value="food">ü•ê Comidas</option>
                <option value="drink">ü•§ Bebidas</option>
                <option value="dessert">üç∞ Postres</option>
            </select>
            
            <select class="select" id="statusFilter" onchange="handleFilterChange()">
                <option value="">Todos los estados</option>
                <option value="true">‚úÖ Activos</option>
                <option value="false">‚ùå Inactivos</option>
            </select>
            
            <button class="btn btn-secondary" onclick="exportProducts()">
                üì§ Exportar
            </button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsContainer">
            <!-- Los productos se cargar√°n din√°micamente -->
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">A√±adir Producto</h2>
                <span class="close" onclick="hideProductModal()">&times;</span>
            </div>
            <form id="productForm" onsubmit="handleProductSubmit(event)">
                <div class="form-group">
                    <label for="productName">Nombre del Producto *</label>
                    <input type="text" id="productName" name="name" required 
                           placeholder="Ej: Caf√© Americano">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productType">Tipo *</label>
                        <select id="productType" name="type" required onchange="updateCategoryOptions()">
                            <option value="">Seleccionar tipo...</option>
                            <option value="coffee">‚òï Caf√©</option>
                            <option value="food">ü•ê Comida</option>
                            <option value="drink">ü•§ Bebida</option>
                            <option value="dessert">üç∞ Postre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Categor√≠a *</label>
                        <select id="productCategory" name="category" required>
                            <option value="">Seleccionar categor√≠a...</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Precio *</label>
                        <input type="number" id="productPrice" name="price" required 
                               min="0" step="100" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="productStock">Stock *</label>
                        <input type="number" id="productStock" name="stock" required 
                               min="0" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productDescription">Descripci√≥n</label>
                    <textarea id="productDescription" name="description" 
                              placeholder="Descripci√≥n opcional del producto..."></textarea>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="productActive" name="active" checked>
                        <span class="checkmark"></span>
                        Producto activo
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideProductModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitButtonText">A√±adir Producto</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
        <button onclick="hideNotification()">&times;</button>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils/eventEmitter.js"></script>
    <script src="assets/js/models/product.js"></script>
    <script src="assets/js/services/productService.js"></script>
    <script src="assets/js/views/productView.js"></script>
    <script src="assets/js/controllers/productController.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
