# Proxy reverso para manejar múltiples proyectos

# Proyecto Cafetería - Accesible en /cafeteria o puerto 8080
server {
    listen 80;
    server_name localhost;

    # Proyecto principal (si tienes uno en la raíz)
    location / {
        # Redirige al proyecto existente o muestra página de inicio
        return 301 /cafeteria;
    }

    # Cafetería App
    location /cafeteria {
        rewrite ^/cafeteria/(.*) /$1 break;
        proxy_pass http://cafeteria:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Ejemplo: Si tienes otro proyecto corriendo
    # location /otro-proyecto {
